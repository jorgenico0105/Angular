<h2>Por capital</h2>
<hr>
<div class="row">
  <div class="col">
    <app-search-box
    (searchValue)="searchByCapital($event)"
    placeholder="Buscar por capital"></app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let item of countries">
         {{item.name.nativeName.spa?.common}}-{{item.population}}
         
      </li>
    </ul>
  </div>
</div>
